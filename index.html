<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/ibr.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite ao aniversário de Tayobo Ibraimo</title>
    <!-- generate seo data for social media -->
    <meta property="og:title" content="Convite ao aniversário de Tayobo Ibraimo" />
    <meta property="og:description" content="Convite ao aniversário de Tayobo Ibraimo" />
    <meta property="og:image" content="logo.webp" />
    <meta property="og:url" content="https://tayoboibraimo.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="https://tayoboibraimo.github.io/" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:locale:alternate" content="es_ES" />
  </head>
  <body class="bg-slate-900 text-rose-50">
  <!--==================== Preloader Start ====================-->
  <div id="preloader"
       class="  fixed inset-0 flex items-center justify-center z-40 w-full bg-[#e7e8e8]/90 backdrop-blur-3xl">
    <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-violet-700 "></div>
    <img src="./src/ibr.webp" class="w-24 h-24 absolute" alt="">
  </div>
  <!--==================== Preloader End ====================-->
    <div id="app"></div>
    <script type="module" src="/src/app.ts"></script>
  <script>
      window.addEventListener('load', () => {
          const preloader = document.getElementById('preloader');
          preloader.classList.add('hidden');
      });
  </script>
  </body>
</html>
